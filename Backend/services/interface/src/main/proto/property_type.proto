syntax = "proto3";

option java_multiple_files = true;
option java_package = "proto.propertyType";
option java_outer_classname = "PropertyTypeProto";

service PropertyTypeService {
    rpc CreatePropertyType (PropertyTypeMessage) returns (PropertyTypeMessage) {
    }
}

message PropertyTypeMessage {
    int64 id = 1;
    string name = 2;
    string description = 3;
}
