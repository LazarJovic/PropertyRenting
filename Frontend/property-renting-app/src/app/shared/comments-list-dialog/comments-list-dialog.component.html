<div id="table-div">
    <button mat-icon-button aria-label="Example icon-button with a heart icon" id="back-button" (click)="onNoClick()">
        <mat-icon>keyboard_backspace
        </mat-icon>
      </button>
    <h5>Here you can see all comments of chosen property</h5>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="person">
            <th mat-header-cell *matHeaderCellDef> Person </th>
            <td mat-cell *matCellDef="let comment"> {{comment.firstName}} {{comment.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let comment"> {{comment.email}} </td>
        </ng-container>

        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> Timestamp </th>
            <td mat-cell *matCellDef="let comment"> {{comment.timestamp}} </td>
        </ng-container>

        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Content </th>
            <td mat-cell *matCellDef="let comment"> {{comment.content}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
