<div class="row container">
    <div class="col-sm" *ngIf="propertyImage">
        <img class="thumbnail" [src]="propertyImage" (click)="details()">
    </div>
    <div class="col-sm-4">
        <h6 class="property-location" (click)="details()"><i class="fas fa-map-marker-alt icon"></i>{{item?.address}}, {{item?.city}}, {{item?.country}}</h6>
        <p class="small-text">Active from {{item?.startDate}} to {{item?.endDate}}</p>
    </div>
    <div class="col-sm features-div">
        <div class="row" *ngIf="item?.furnished">
            <p class="small-text"><i class="fas fa-check icon"></i>Furnished</p>
        </div>
    </div>
    <div class="col-sm" *ngIf="item.price">
        <p class="price-text">Price per night: <b>{{item?.price}}â‚¬</b></p>
    </div>
    <div class="col-lg">
        <div class="row">
            <button class="details-button" (click)="details()">Details</button>
        </div>
    </div>
</div>
