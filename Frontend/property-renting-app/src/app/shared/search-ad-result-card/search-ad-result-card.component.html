<div class="row container">
    <div class="col-sm">
        <img class="thumbnail" [src]="propertyImage" (click)="details()">
    </div>
    <div class="col-sm-4">
        <!-- <h6 class="property-location" (click)="details()">{{item?.property.country}} {{item?.property.city}}, {{item?.property.address}}</h6> -->
        <p class="small-text"><i class="fas fa-star icon"></i> {{item?.property.averageRating}}</p>
        <p class="small-text"><i class="fas fa-map-marker-alt icon"></i>{{item?.property.country}} {{item?.property.city}}, {{item?.property.address}}</p>
    </div>
    <div class="col-sm features-div">
        <div class="row" *ngIf="item.furnished">
            <p class="small-text"><i class="fas fa-check icon"></i>Furnished</p>
        </div>
    </div>
    <div class="col-sm" *ngIf="item.price">
        <p class="price-text">{{item?.price}}â‚¬</p>
    </div>
    <div class="col-lg">
        <div class="row">
            <button class="details-button" (click)="details()">Details</button>
        </div>
    </div>
</div>
