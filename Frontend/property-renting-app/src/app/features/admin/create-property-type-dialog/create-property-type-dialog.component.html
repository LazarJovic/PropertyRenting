<div id="container-div">
  <h2 mat-dialog-title>Create property type</h2>

  <mat-dialog-content>
    <div fxLayout="column">
      <form [formGroup]="propertyTypeForm">
        <mat-form-field appearance="fill" id="name-field">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="fill" id="textarea-field">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </form>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-flat-button color="primary" type="submit" id="create-btn" [disabled]="!propertyTypeForm.valid" (click)="create()">
      Create
    </button>
    <button mat-flat-button color="primary" id="close-btn" (click)="close()">
      Cancel
    </button>
  </mat-dialog-actions>
</div>
