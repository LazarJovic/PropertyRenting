<div id="container-div">
  <h2 mat-dialog-title>Create property type</h2>

  <mat-dialog-content>
    <div fxLayout="column">
      <form>
        <mat-form-field appearance="fill" id="name-field">
          <mat-label>Name</mat-label>
          <input matInput type="text" />
        </mat-form-field>
        <mat-form-field appearance="fill" id="textarea-field">
          <mat-label>Description</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </form>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-flat-button color="primary" type="submit" id="create-btn">
      Create
    </button>
    <button mat-flat-button color="primary" (click)="close()" id="close-btn">
      Cancel
    </button>
  </mat-dialog-actions>
</div>
