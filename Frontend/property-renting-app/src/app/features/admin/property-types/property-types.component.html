<div id="box-div">
  <div id="container-div">
    <div id="content-div">
      <div class="entity-div">
        <h5>Property types</h5>
        <button mat-flat-button (click)="openPropertyTypeDialog()" id="create-property-type-btn">
          Create property type
        </button>
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8"
          matSort
        >
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="name-th">Name</th>
            <td mat-cell *matCellDef="let type">{{ type.name }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="desc-th">Description</th>
            <td mat-cell *matCellDef="let type">{{ type.description }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
