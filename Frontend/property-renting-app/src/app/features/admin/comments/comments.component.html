<div id="box-div">
  <div id="container-div">
    <div id="content-div">
      <div class="entity-div">
        <h5>List of all pending comments</h5>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="sender">
            <th mat-header-cell *matHeaderCellDef id="sender-th">Sender</th>
            <td mat-cell *matCellDef="let comment">{{ comment.firstName }} {{ comment.surname }}</td>
          </ng-container>

          <ng-container matColumnDef="senderEmail">
            <th mat-header-cell *matHeaderCellDef>Sender email</th>
            <td mat-cell *matCellDef="let comment">{{ comment.email }}</td>
          </ng-container>

          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Timestamp</th>
            <td mat-cell *matCellDef="let comment">{{ comment.timestamp }}</td>
          </ng-container>

          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef id="content-th">Content</th>
            <!-- Probaj da stavis TEXTAREA!!! -->
            <td mat-cell *matCellDef="let comment" id="content-td">{{ comment.content }}</td>
          </ng-container>

          <ng-container matColumnDef="btnApprove">
            <th mat-header-cell *matHeaderCellDef id="approve-th">Approve</th>
            <td mat-cell *matCellDef="let comment" id="approve-td">
                    <button
                      mat-stroked-button
                      class="approve-btn"
                      matTooltip="Approve this comment"
                      (click)="approve(comment)"
                    >
                    <i class="fas fa-check"></i>
                    </button>
                  </td>
          </ng-container>

          <ng-container matColumnDef="btnDeny">
            <th mat-header-cell *matHeaderCellDef id="deny-th">Deny</th>
            <td mat-cell *matCellDef="let comment" id="deny-td">
                    <button
                      mat-stroked-button
                      class="deny-btn"
                      matTooltip="Deny this comment"
                      (click)="deny(comment)"
                    >
                    <i class="fas fa-ban"></i>
                    </button>
                  </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
