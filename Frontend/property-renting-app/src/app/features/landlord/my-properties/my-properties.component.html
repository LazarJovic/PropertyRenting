<div id="box-div">
    <div id="container-div">
        <div id="content-div">
                    <div class="entity-div">
                        <h5>List of your registered properties</h5>
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->
                            
                            <ng-container matColumnDef="image">
                                <th mat-header-cell *matHeaderCellDef id="image-th"></th>
                                <td mat-cell *matCellDef="let property"><img [src]="property.image"></td>
                            </ng-container>

                            <ng-container matColumnDef="location">
                                <th mat-header-cell *matHeaderCellDef> Location </th>
                                <td mat-cell *matCellDef="let property"> {{property.address}}, {{property.city}}, {{property.country}} </td>
                            </ng-container>

                            <ng-container matColumnDef="size">
                                <th mat-header-cell *matHeaderCellDef> Size </th>
                                <td mat-cell *matCellDef="let property"> {{property.size}} </td>
                            </ng-container>

                            <ng-container matColumnDef="furnished">
                                <th mat-header-cell *matHeaderCellDef> Furnished </th>
                                <td mat-cell *matCellDef="let property">
                                    <mat-checkbox [checked]="property.furnished" disabled></mat-checkbox>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="internet">
                                <th mat-header-cell *matHeaderCellDef> Inernet </th>
                                <td mat-cell *matCellDef="let property">
                                    <mat-checkbox [checked]="property.internetIncluded" disabled></mat-checkbox>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="airCondition">
                                <th mat-header-cell *matHeaderCellDef> AirCondition </th>
                                <td mat-cell *matCellDef="let property">
                                    <mat-checkbox [checked]="property.airConditionIncluded" disabled></mat-checkbox>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="btnDelete">
                                <th mat-header-cell *matHeaderCellDef id="delete-th"></th>
                                <td mat-cell *matCellDef="let property">
                                    <button mat-stroked-button class="delete-btn" matTooltip="Delete property"
                                    (click)="delete(property)">
                                    <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
        </div>
    </div>
</div>
