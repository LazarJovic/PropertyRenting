<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{item?.address}}, {{item?.city}}</mat-card-title>
      <mat-card-subtitle>{{item?.country}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div *ngIf=propertyImage id="image-div">
         <img [src]="propertyImage">
      </div>
      <div id="info-div">
        <p class="property-info-p">
            <b>Type:</b> {{item?.type}}
          </p>
        <p class="property-info-p">
          <b>Size:</b> {{item?.size}} (&#13217;)
        </p>
        <p class="property-info-p">
          <b>Number of rooms:</b> {{item?.numberOfRooms}}  
        </p>
        <p class="property-info-p">
          <b>Distance from center:</b> {{item?.distanceFromCenter}}
        </p>
        <mat-checkbox [checked]="item?.furnished" >Furnished</mat-checkbox>
        <mat-checkbox [checked]="item?.internet" >Internet included</mat-checkbox>
        <mat-checkbox [checked]="item?.airCondition" >Air condition included</mat-checkbox>
      </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" type="button" (click)="chooseProperty()">Choose</button>
    </mat-card-actions>
  </mat-card>
