<div id="box-div">
  <div id="container-div">
    <div id="content-div">
      <mat-tab-group mat-align-tabs="center" #childTabs>
        <mat-tab>
          <ng-template mat-tab-label>
            <p>By number of bookings</p>
          </ng-template>
          <div class="entity-div">
            <h5>List of your most rented properties</h5>
            <table mat-table class="mat-elevation-z8">
              <!-- <table mat-table [dataSource]="dataSourceNumberOfBookings" class="mat-elevation-z8"> -->

              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Position</th>
                <!-- <td mat-cell *matCellDef="let property"> {{property.position}} </td> -->
              </ng-container>

              <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <!-- <td mat-cell *matCellDef="let property"> {{property.image}} </td> -->
              </ng-container>

              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Property location</th>
                <!-- <td mat-cell *matCellDef="let property"> {{property.address}}, {{property.city}}, {{request.country}} </td> -->
              </ng-container>

              <ng-container matColumnDef="bookingsNumber">
                <th mat-header-cell *matHeaderCellDef>Number of bookings</th>
                <!-- <td mat-cell *matCellDef="let property"> {{property.bookingsNumber}} </td> -->
              </ng-container>

              <ng-container matColumnDef="btnDetails">
                <th mat-header-cell *matHeaderCellDef>Details</th>
                <!-- <td mat-cell *matCellDef="let property">
                                    <button mat-stroked-button class="details-btn" matTooltip="Details"
                                    (click)="propertyDetails(property)">
                                        Details
                                    </button>
                                </td> -->
                <td mat-cell>
                  <button
                    mat-stroked-button
                    class="details-btn"
                    matTooltip="Details"
                  >
                    Details
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumnsNumberOfBookings"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsNumberOfBookings"></tr>
            </table>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <p>By average rating</p>
          </ng-template>
          <div class="entity-div">
            <h5>List of your best rated properties</h5>
            <table mat-table class="mat-elevation-z8">
              <!-- <table mat-table [dataSource]="dataSourceBestRated" class="mat-elevation-z8"> -->

              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Position</th>
                <!-- <td mat-cell *matCellDef="let property"> {{property.position}} </td> -->
              </ng-container>

              <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <!-- <td mat-cell *matCellDef="let property"> {{property.image}} </td> -->
              </ng-container>

              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Property location</th>
                <!-- <td mat-cell *matCellDef="let property"> {{property.address}}, {{property.city}}, {{request.country}} </td> -->
              </ng-container>

              <ng-container matColumnDef="averageRating">
                <th mat-header-cell *matHeaderCellDef>Average rating</th>
                <!-- <td mat-cell *matCellDef="let property"> {{property.averageRating}} </td> -->
              </ng-container>

              <ng-container matColumnDef="btnDetails">
                <th mat-header-cell *matHeaderCellDef>Details</th>
                <!-- <td mat-cell *matCellDef="let property">
                                    <button mat-stroked-button class="details-btn" matTooltip="Details"
                                    (click)="propertyDetails(property)">
                                        Details
                                    </button>
                                </td> -->
                <td mat-cell>
                  <button
                    mat-stroked-button
                    class="details-btn"
                    matTooltip="Details"
                  >
                    Details
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumnsBestRated"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsBestRated"></tr>
            </table>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
